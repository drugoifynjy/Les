{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'plot_wood_species_add' pk %}" method="post">
    {% csrf_token %}
    <table bgcolor="silver">
        <tr>
            <th>ФИО</th>
            <th>Договор</th>
            <th>Делянка</th>
            <th>Количество по делянке</th>

        </tr>
        <tr class="tab_contract_add" bgcolor="#858">
            <td>
                    {{ person }}
            </td>
            <td>
                    {{ contract }}
            </td>
            <td>
                    {{ plot }}
            </td>
            <td>
                    {{ form_add_plot_wood_species.as_p }}
            </td>
        </tr>
    </table>

    <button type="submit">Добавить</button>
    <form action="{% url 'contracts_list' %}" method="get">
        <button type="reset"><a href="{% url 'contracts_list' %}">Отмена</a></button>
    </form>
</form>
{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
