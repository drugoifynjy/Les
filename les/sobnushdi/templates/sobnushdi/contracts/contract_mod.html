{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'contract_mod' pk %}" method="post">
    {% csrf_token %}
    <table bgcolor="silver">
        <tr>
            <th>ФИО</th>
            <th>Заявление</th>
            <th>Договор</th>
            <th>Делянка</th>

        </tr>
        <tr class="tab_contract_add">

            <td>
                    {{ person }}
            </td>
            <td>
                    {{ statement }}
            </td>
            <td>
                    {{ form_add_contract.as_p }}
            </td>
            <td>
                    {{ form_add_plot.as_p }}
            </td>
        </tr>
    </table>

    <button type="submit">Ок</button>
    <form action="{% url 'contract_view' pk %}" method="get">
        <button type="reset" onclick="document.location='{% url 'contract_view' pk %}'">Отмена</button>
    </form>
</form>
{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
