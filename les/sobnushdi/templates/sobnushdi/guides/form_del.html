{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}

<form method="post">{% csrf_token %}
    <p>Вы уверены что хотите удалить "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Удалить!">
    <a href={{ request.META.HTTP_REFERER }} >Отмена</a>
</form>

{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
