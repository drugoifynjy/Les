{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'tract_mod' pk %}" method="post">
    {% csrf_token %}
    <table bgcolor="silver">
        <tr>
            <th>Название</th>
        </tr>
        <tr>
            <td>
                <table >
                    {{ form_mod_tract.as_table }}
                </table>
            </td>
        </tr>
    </table>

    <button type="submit">Ок</button>
    <form action="{% url 'tracts' %}" method="get">
        <button type="reset"><a href="{% url 'tracts' %}">Отмена</a></button>
    </form>
</form>
{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
