{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<form action="{% url 'breed_mod' pk %}" method="post">
    {% csrf_token %}
    <table bgcolor="silver">
        <tr>
            <th>Название</th>
        </tr>
        <tr bgcolor="#858">
            <td>
                <table >
                    {{ form_mod_breed.as_table }}
                </table>
            </td>
        </tr>
    </table>

    <button type="submit">Ок</button>
    <form action="{% url 'breeds' %}" method="get">
        <button type="reset" onclick="document.location='{% url 'breeds' %}'">Отмена</button>
    </form>
</form>
{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
