{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<table>

{% for contract in contracts %}
    <tr>

        <td><b>№:</b><mark> {{ contract.number }}</mark></td>
        <td><b>Дата:</b> {{ contract.date }}</td>
        <td><b>Заявитель:</b> {{ contract.statement.person }}</td>

    </tr>
    {% endfor %}

</table>

{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
