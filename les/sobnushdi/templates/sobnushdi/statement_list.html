{% extends 'sobnushdi/base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
{{title}}
<table>
    <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Дата заявления</th>
    </tr>
{% for stat in statements %}
    <tr>

        <td><mark> {{ stat.number_statement }}</mark></td>
        <td> {{ stat.person }}</td>
        <td> {{ stat.date }}</td>
        <td>
            <form action="{% url 'statement_mod' pk=stat.pk %}">
                <button type="submit">Изменить</button>
            </form>
        </td>
</tr>
    {% endfor %}

</table>
<table>
<tr>
    <td><form action="{% url 'statement_add' %}">
        <button type="submit">Добавить</button></form></td>
</tr>

</table>
{% else %}
<p>Авторизуйтесь</p>
 {% endif %}
{% endblock %}
