{% extends 'sobnushdi/base.html' %}

{% block content %}

<form action="{% url 'statement_add' %}" method="post">
    {% csrf_token %}
    <table bgcolor="silver">
        <tr>
            <th>Заявление</th>
            <th>Отапливаемое помещение</th>
            <th>Заявитель</th>
        </tr>
        <tr class="tab_statement_add" bgcolor="#858">
            <td>
                    {{ form_add_statement.as_p }}
            </td>

            <td>
                    {{ form_add_heated_promise.as_p }}
            </td>

            <td>
                {{form_select_person_in_statement.as_p}}
                <a class="Butf" href="{% url 'person_add' %}">Новый</a>
            </td>
        </tr>
    </table>

    <button type="submit">Добавить</button>
    <form action="{% url 'statements_list' %}" method="get">
        <button type="reset"><a href="{% url 'statements_list' %}">Отмена</a></button>
    </form>
</form>

{% endblock %}
